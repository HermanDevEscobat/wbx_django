<!DOCTYPE html><html lang="en">{% load static %}<head>    <link href="{% static 'wbx_app/style.css' %}" rel="stylesheet">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"        crossorigin="anonymous"></script>    <script src="https://telegram.org/js/telegram-web-app.js"></script>    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <title>WBX - объявления</title></head><body>    <header class="p-2 text-white">        <div class="container">            <div class="col">                <form method="get" action="{% url 'search' %}">                    <div class="input-group">                        <span class="input-group-text" id="basic-addon1" data-bs-toggle="offcanvas"                            data-bs-target="#offcanvasCategory">                            <i class="bi bi-list"></i>                        </span>                        <input type="search" name="q" class="form-control shadow-none" placeholder="Поиск на WBX"                            aria-label="Поиск на WBX" aria-describedby="basic-addon1">                        <span class="input-group-text" id="basic-addon1" data-bs-toggle="offcanvas"                            data-bs-target="#offcanvasFilters">                            <i class="bi bi-sliders">                                <!-- <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">                    <span class="visually-hidden">New alerts</span>                  </span> -->                                <!-- Red dot -->                            </i>                        </span>                    </div>                </form>                <!-- Block Category -->                {% include "wbx_app/_category.html" %}                <!-- Block Filters -->                {% include "wbx_app/_filters.html" %}    </header>    <main>        <div class="container">            {% block content %}{% endblock %}        </div>    </main>    <script defer src="{% static 'wbx_app/script.js' %}"></script></body></html>
