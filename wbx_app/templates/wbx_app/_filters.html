<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">    <div class="offcanvas-header">        <h5 class="offcanvas-title" id="offcanvasFiltersLabel">Фильтры</h5>        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>    </div>    <div class="alert alert-danger m-3" role="alert">       Данный блок ("Фильтры") не работает! Когда это уведомление исчезнет, то можно юзать...      </div>    <div class="offcanvas-body">        <div class="row g-2">            <div class="col-12">                <label for="priceFrom" class="form-label">                    <h6>Цена</h6>                </label>                <div class="row g-2">                    <div class="col-6">                        <input type="number" min="0" max="1000000000" step="1" class="form-control" id="priceFrom"                            placeholder="от" value="" required="">                    </div>                    <div class="col-6">                        <input type="number" min="0" max="1000000000" step="1" class="form-control" id="priceTo"                            placeholder="до" value="" required="">                    </div>                    <div class="col-12">                        <select class="form-select" aria-label="Default select example">                            <option value="1" selected>По возрастанию цены</option>                            <option value="2">По убыванию цены</option>                        </select>                    </div>                </div>                <div class="invalid-feedback">                    Valid price is required.                </div>            </div>            <div class="col-12">                <label for="priceFrom" class="form-label">                    <h6>Регион</h6>                </label>                <select class="form-select" aria-label="Default select example">                    <option value="1" selected>Москва</option>                    <option value="2">Саратов</option>                </select>            </div>            <div class="col-12">                <label for="priceFrom" class="form-label">                    <h6>Адрес ПВЗ</h6>                </label>                <select class="form-select" aria-label="Default select example">                    <option selected>Не выбран</option>                    <option value="1">Саянская 9г</option>                    <option value="2">Федеративный 3</option>                </select>            </div>        </div>    </div></div>
