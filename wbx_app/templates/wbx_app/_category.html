<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasCategory" aria-labelledby="offcanvasCtaegoryLabel">    <div class="offcanvas-header">        <h5 class="offcanvas-title" id="offcanvasCategoryLabel">Категории</h5>        <button type="button" id="close-button" class="btn-close " data-bs-dismiss="offcanvas"            aria-label="Close"></button>    </div>    <div class="offcanvas-body">        <div class="flex-shrink-0 p-0" style="width: 280px;">            <ul class="list-unstyled ps-0">                {% for category in categories %}                {% if not category.parent %}                <li class="mb-1">                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"                        data-bs-toggle="collapse" data-bs-target="#{{ category.id }}-collapse" aria-expanded="false">                        {{ category.name }}                    </button>                    <div class="collapse" id="{{ category.id }}-collapse">                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">                            {% for subcategory in categories %}                            {% if subcategory.parent == category %}                            <li class="mb-1">                                <a href="{% url 'category_detail' subcategory.slug %}"                                    class="link-body-emphasis d-inline-flex text-decoration-none rounded">                                    {{ subcategory.name }}                                </a>                            </li>                            {% endif %}                            {% endfor %}                        </ul>                    </div>                </li>                {% endif %}                {% endfor %}            </ul>        </div>    </div></div>
